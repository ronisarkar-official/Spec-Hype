		<script type="module">
			import { posts } from './js/homePost.js';

			window.addEventListener('load', () => {
				const skeleton = document.getElementById('skeleton-loader');
				skeleton.style.display = 'block';

				requestIdleCallback(() => {
					renderPosts(0, visibleCount);
					skeleton.style.display = 'none';
				});
			});

			let visibleCount = 5;
			let isLoading = false;
			const postsContainer = document.getElementById('posts');
			const loadMoreBtn = document.getElementById('loadMoreBtn');
			let loadClickCount = 0;

			function renderPosts(start, end) {
				const visiblePosts = posts.slice(start, end);
				const fragment = document.createDocumentFragment();

				visiblePosts.forEach((post) => {
					const wrapper = document.createElement('div');
					wrapper.innerHTML = `
      <article class="bg-white rounded-2xl shadow-md p-4 flex flex-col sm:flex-row gap-5 animate-fadeInUp transition-all duration-500 group">
  <div class="sm:w-60 w-full overflow-hidden rounded-xl shrink-0 bg-gray-100">
    <a href="${post.link}" aria-label="Open ${post.title}">
      <img
        src="${post.image}"
        alt="${post.title}"
        width="240"
        height="136"
        fetchpriority="high"
        class="w-full h-auto rounded-md hover:scale-110 transition-transform duration-300"
        
      />
    </a>
  </div>

  <div class="flex-1 flex flex-col space-y-2">
    <div>
      <h2 class="text-lg font-semibold text-blue-700 leading-snug hover:underline transition-colors duration-200">
        <a href="${post.link}">${post.title}</a>
      </h2>
      <p class="text-sm text-gray-600 leading-relaxed line-clamp-3">
        ${post.description}
      </p>
    </div>
    <div class="mt-auto pt-2"> <a href="${post.link}" aria-label="Continue reading ${post.title}" class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-800 group-hover:underline transition-colors duration-200">
            Read more
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4 ml-1 transform group-hover:translate-x-0.5 transition-transform duration-200">
              <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
  </div>
</article>
    `;
					const postEl = wrapper.firstElementChild;
					fragment.appendChild(postEl);
					requestAnimationFrame(() => postEl.classList.add('show'));
				});

				postsContainer.appendChild(fragment);
			}

			// Initial post rendering

			// Load More button
			loadMoreBtn.addEventListener('click', () => {
				if (isLoading) return;
				isLoading = true;

				const loadAmount = loadClickCount === 0 ? 5 : 6;
				const nextCount = visibleCount + loadAmount;

				requestIdleCallback(() => {
					renderPosts(visibleCount, nextCount);
					visibleCount = nextCount;
					loadClickCount++;
					isLoading = false;

					if (visibleCount >= posts.length) {
						loadMoreBtn.style.display = 'none';
					}
				});
			});
		</script>
