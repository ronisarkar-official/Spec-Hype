<!DOCTYPE html>
<html lang="en" class="" id="html-root">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>SpecHype - Game News & System Requirements</title>
		<link
			rel="alternate"
			type="application/rss+xml"
			title="RSS Feed for Explorer's Talks"
			href="https://www.spechype.com/rss.xml" />

		<meta name="theme-color" content="#9c42f3" />
		<meta name="robots" content="index, follow" />
		<meta
			name="description"
			content="Explore game system requirements, performance guides, and updates for titles like Destiny 2, Mecha Break, and Elden Ring on SpecHype." />

		<meta
			name="keywords"
			content="game system requirements, PC games, console specs, minimum requirements, recommended specs, game news, gaming updates" />
		<meta name="author" content="SpecHype" />

		<!-- Open Graph for Social Sharing -->
		<meta
			property="og:title"
			content="Game System Requirements & News - SpecHype" />
		<meta
			property="og:description"
			content="Find PC and console game specs, news, trailers, and performance benchmarks." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.spechype.com" />

		<!-- Twitter Cards -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:title"
			content="Game Specs & System Requirements - SpecHype" />
		<meta
			name="twitter:description"
			content="All the latest system requirements and game updates in one place." />

		<link rel="icon" href="icons/favicon.ico" />
		<link rel="stylesheet" href="app.css" />
		<script src="https://cdn.tailwindcss.com"></script>

		
		<!-- Only works if Vercel Analytics is enabled on your dashboard -->
		<script defer src="/_vercel/insights/script.js"></script>

		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "SpecHype",
				"url": "https://www.spechype.com",
				"description": "Explore game system requirements, performance guides, and updates for titles like Destiny 2, Mecha Break, and Elden Ring on SpecHype.",
				"publisher": {
					"@type": "Organization",
					"name": "SpecHype",
					"logo": {
						"@type": "ImageObject",
						"url": "https://www.spechype.com/icons/logo.png",
						"width": 200,
						"height": 60
					}
				}
			}
		</script>
	</head>

	<body class="bg-[#dceef8] text-gray-800">
		<!-- Main Content Area -->
		<main class="max-w-6xl mx-auto mt-28 flex flex-col lg:flex-row gap-4 px-4">
			<!-- Posts Section -->
			<div class="flex-1 space-y-6 flex flex-col">
				<section id="posts" class="space-y-6">
					<!-- Posts will be added here dynamically -->
				</section>

				<!-- Load More Button -->
				<button
					id="loadMoreBtn"
					class="relative flex items-center gap-3 px-5 py-3 mx-auto text-lg font-medium text-white bg-blue-600 rounded-lg shadow-md transition-all duration-300 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
					<!-- Green Ping Dot -->
					<span class="relative flex h-3 w-3">
						<span
							class="absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75 animate-ping"></span>
						<span
							class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
					</span>

					<span>Load More</span>
				</button>
			</div>

			<!-- Sidebar -->
			<div class="w-full lg:w-1/4 space-y-6">
				<!-- Sidebar 1 -->
				<aside id="sidebar" class="h-fit bg-white rounded-lg shadow p-4">
					<ul class="space-y-2">
						<!-- Dynamic sidebar items go here -->
					</ul>
				</aside>

				
			</div>
		</main>

		<!-- Footer -->
		<footer
			class="mt-10 bg-white text-center text-sm text-gray-500 py-4 border-t">
			Â© 2025 SpecHype. All rights reserved.
		</footer>

		<!-- Back to Top -->
		<button
			id="backToTop"
			class="fixed bottom-6 right-6 p-3 rounded transition-opacity opacity-0 pointer-events-none">
			<img src="icons/top.png" alt="Back to top" class="w-10 h-10" />
		</button>

		<script type="module" src="addmain.js"></script>
		<script type="module" src="main.js"></script>
		
	</body>
</html>
