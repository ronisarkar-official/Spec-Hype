<!DOCTYPE html>
<html lang="en" id="html-root">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explorers Talks</title>
		<link rel="stylesheet" href="app.css" />
		<script src="https://cdn.tailwindcss.com" defer></script>
	</head>
	<body class="bg-[#dceef8] text-gray-800 min-h-screen w-full flex flex-col">
		<!-- Main Content Area -->
		<main class="flex flex-col items-center justify-center flex-1">
			<h1 class="text-9xl font-extrabold text-[#339af0] mb-4 animate-pulse">
				404
			</h1>
			<p class="text-2xl text-gray-700 mb-2">Oops! Page not found.</p>
			<p class="text-gray-500 mb-8">
				The page you are looking for might have been removed or is temporarily
				unavailable.
			</p>
			<div class="animate-bounce mb-8">
				<!-- Animated SVG icon -->
				<svg
					class="mx-auto h-16 w-16 text-[#339af0]"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					aria-hidden="true"
					focusable="false">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
				</svg>
			</div>
			<a
				href="/"
				class="inline-block px-6 py-3 bg-[#339af0] text-white rounded-lg shadow hover:bg-[#287ac3] transition duration-300">
				Go back to homepage
			</a>
		</main>

		<!-- Footer -->
		<footer
			class="bg-white text-center text-sm text-gray-500 py-4 border-t w-full">
			Â© 2025 Explorers Talks. All rights reserved.
		</footer>

		<!-- Back to Top -->
		<button
			id="backToTop"
			aria-label="Back to top"
			class="fixed bottom-6 right-6 p-3 rounded transition-opacity opacity-0 pointer-events-none">
			<img src="icons/top.png" alt="" class="w-10 h-10" />
		</button>

		<script type="module" src="addmain.js" defer></script>
		<script type="module" src="main.js" defer></script>
	</body>
</html>
